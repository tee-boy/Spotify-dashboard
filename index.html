<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Dashboard</title>
    <link rel="shortcut icon" href="favicon.ico" type="468bad1b2e4302d8f77ce1b59a25c56e.jpg">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="myForm">
            <h1>Registration</h1>
            <!-- <label for="name">Name</label> -->
            <input type="text" id="name" name="name" placeholder="Name">
            <span class="error" id="nameError"></span><br><br>
        
            <!-- <label for="email">Email</label> -->
            <input type="email" id="email" name="email" placeholder="Email">
            <span class="error" id="emailError"></span><br><br>
        
            <!-- <label for="password">Password</label> -->
            <input type="password" id="password" name="password" placeholder="Password">
            <span class="error" id="passwordError"></span><br><br>

            <!-- <label for="password">Confirm-Password</label> -->
            <input type="password" id="confirmPassword" name="password" placeholder="Confirm-Password">
            <span class="error" id="confirmPasswordError"></span><br><br>
        
            <input type="submit" value="Submit" href="body.html" class="button">
          </form> 
        
          <p id="formMessage"></p>
          <p>If you've a Registered account... <a href="./login.html">Log-In</a></p>
    </div>
    
    <!-- <script defer src="/main.js"></script> -->
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
